<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--LINK CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Contato | LatnerCars</title>
</head>

<body>
    <header style="background-image: url('img/background-contacto.png');">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="img/Logocar.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Início</a>
                    <a href="servicos.html">Serviços</a>
                    <a href="sobre.html">Sobre</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>

                <!--MENU-->
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <!--FIM MENU-->
            <!--CONTATO-->
            <section class="banner">
                <div class="banner-text">
                    <h1>CONTATE-NOS</h1>
                    <p>Entre em contato com o nossa equipe e eles irão<br> te retornar
                        o mais rápido possível.
                    </p>
                </div>
            </section>
        </div>
    </header>
    <!--FIM CONTATO-->
    <!--GOOGLE MAPS-->
    <section class="contato">
        <div class="container">
            <div class="mapa">
                <h1>NOSSO ENDEREÇO</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4748.075864437298!2d-122.08390420283968!3d37.41440873154807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7569249b39b%3A0xea8071641d7ef4f2!2sComputer%20History%20Museum!5e0!3m2!1sen!2sbr!4v1680554288090!5m2!1sen!2sbr"
                    width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </section>
    <!--FIM GOOGLE MAPS-->
    <!--FORMULARIO-->
    <div class="form-wrapper">
        <h1>FAÇA SUA RESERVA</h1>
        <form action="https://formsubmit.co/ngm9652@gmail.com" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" name="nome"><br>
      
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" name="email"><br>
      
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" name="telefone"><br>
      
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Digite a marca do veículo" name="marca"><br>
            
            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" placeholder=" Digite o modelo" name="modelo"><br>
      
            <button type="submit">Enviar</button>
          </form>
    </div>
    <!--FIM FORMULARIO-->
    <!--FOOTER-->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                <a href="https://github.com/"><i class="fa fa-github"></i></a>
                <a href="https://br.linkedin.com"><i class="fa fa-linkedin"></i></a>
            </div>
            <p>Desenvolvido por Luiz Ricardo</p>
        </div>
    </footer>
    <!--FIM FOOTER-->
    <script src="js/main.js"></script>
</body>

</html>
